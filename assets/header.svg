<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#667eea" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#667eea;#764ba2" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="200" fill="url(#grad1)"/>

  <!-- Animated circles -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2">
    <animate attributeName="r" values="60;100;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2">
    <animate attributeName="r" values="100;60;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1">
    <animate attributeName="r" values="30;50;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="150" r="40" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1">
    <animate attributeName="r" values="50;30;50" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Floating particles -->
  <circle cx="150" cy="50" r="3" fill="rgba(255,255,255,0.5)">
    <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="150" r="3" fill="rgba(255,255,255,0.5)">
    <animate attributeName="cy" values="150;50;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="80" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="cx" values="300;350;300" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="120" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="cx" values="500;450;500" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Main title -->
  <text x="400" y="90" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="bold" fill="white" filter="url(#glow)">
    University Course System
  </text>

  <!-- Subtitle with typing effect -->
  <text x="400" y="130" text-anchor="middle" font-family="'Consolas', monospace" font-size="18" fill="rgba(255,255,255,0.9)">
    Software Engineering Labs
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Version badge -->
  <rect x="340" y="150" width="120" height="24" rx="12" fill="rgba(0,0,0,0.3)"/>
  <text x="400" y="167" text-anchor="middle" font-family="Arial" font-size="12" fill="white">v1.0 | Labs 1-5</text>

  <!-- Decorative lines -->
  <line x1="200" y1="100" x2="280" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <animate attributeName="x2" values="250;310;250" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="520" y1="100" x2="600" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <animate attributeName="x1" values="550;490;550" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>
